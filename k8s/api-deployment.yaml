apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbnb-api
  namespace: airbnb-clone
  labels:
    app: airbnb-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: airbnb-api
      tier: backend
  template:
    metadata:
      labels:
        app: airbnb-api
        tier: backend
    spec:
      containers:
      - name: api
        image: airbnbcloneacr.azurecr.io/airbnb-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: PORT
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: DB_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: JWT_EXPIRY
        - name: COOKIE_TIME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: COOKIE_TIME
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: SESSION_SECRET
        - name: CLOUDINARY_NAME
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: CLOUDINARY_NAME
        - name: CLOUDINARY_API_KEY
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: CLOUDINARY_API_KEY
        - name: CLOUDINARY_API_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: CLOUDINARY_API_SECRET
        - name: CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: CLIENT_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: airbnb-api-service
  namespace: airbnb-clone
  labels:
    app: airbnb-api
spec:
  type: LoadBalancer
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: airbnb-api
    tier: backend
